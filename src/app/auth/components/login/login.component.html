<div class="flex justify-center min-h-5/6">
  <div class="pt-10">
    <mat-card-title class="pb-10 text-center">Connexion</mat-card-title>
    <mat-card-content class="pt-4">
      <app-chr-form
        [(valid)]="valid"
        [(model)]="loginDTO"
        (keyup.enter)="login(loginDTO)"
        [sections]="[
          {
            controls: [
              {
                label: 'Email',
                type: 'text',
                name: 'email',
                width: 'row',
                validations: [{ rule: 'required' }]
              },
              {
                label: 'Mot de passe',
                type: 'password',
                name: 'password',
                width: 'row',
                validations: [{ rule: 'required' }]
              }
            ]
          }
        ]"></app-chr-form>
      <div class="flex flex-row">
        <asl-google-signin-button class="mr-5" type='icon' size='medium'></asl-google-signin-button>
        <app-chr-button
          display="Se connecter"
          color="primary"
          [disabled]="!valid"
          [click]="login">
        </app-chr-button>
      </div>
    </mat-card-content>
  </div>
</div>
